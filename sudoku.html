  <script type="text/javascript" src="jquery-1.7.2.min.js"></script>

  <script type="text/javascript">
	
	var sudoku = load_sudoku(); 
	
	$(document).ready(function(){
		$("#solve").click(function(){
			solve_sudoku();
		});
	});
	
	function solve_sudoku(){
		var value;
		var sudoku_field;
		var sudoku_row;

		sudoku_field = [];
		for(var row =0; row < 9; row++){
			sudoku_row = []
			for(var column = 0; column < 9; column++){
				value = $("#sudoku_" + row + "_" + column).val();
				if(value !== ''){
				  sudoku_row.push(parseInt(value));
				} else {
				  sudoku_row.push(0);
				}
			}
			sudoku_field.push(sudoku_row);
		}
		
		console.log(sudoku_field);
    
		if(sudoku.solve(sudoku_field)){
		  for(var row=0; row < 9; row++){
			for(var column=0; column < 9; column++){
			   $("#sudoku_" + row + "_" + column).val(sudoku.solution(row, column));
			}
		  }
		} else {
		  alert('No solution');
		}
  }
  </script>
